<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
		

	<ui:define name="titulo" >
			<div style="text-align: center" >Login</div>
	</ui:define>
		<ui:define name="conteudo">
		
			<h:form id="login" >
				<fieldset style="width: 19%; margin: auto;">
					
					<h:messages  />
					
					<h:panelGrid columns="2">
					
						<h:outputLabel value="E-mail:" for="email" />
						<h:inputText id="email" required="true" value="#{loginBean.usuario.email}"
							requiredMessage="E-mail não pode estar em branco.">
							
							<!-- Customizando o componente passando os atributos necessários para ele  -->
							<f:passThroughAttribute name="type" value="email" />
							
						</h:inputText> 
						
						<h:outputLabel value="Senha:" for="senha" />
						<h:inputText id="senha" value="#{loginBean.usuario.senha}"
							required="true" requiredMessage="A senha não pode estar em branco.">
							
							<f:passThroughAttribute name="type" value="password" />
						</h:inputText>
						
	
						<h:commandButton value="Acessar" action="#{loginBean.acessar}"  />
					</h:panelGrid>
				</fieldset>
			</h:form>
			
		</ui:define>
		<ui:define name="indicacaoPagina">Login</ui:define>
	</ui:composition>

</html>
