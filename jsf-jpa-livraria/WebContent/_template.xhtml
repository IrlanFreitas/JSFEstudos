<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- Necessário para o funcionamento do JSF com AJAX pois, JSF irá importar o JS necessário a página. -->
	<h:head>
		<link rel="stylesheet"  href="./resources/css/_template.css" />
		<link rel="stylesheet"  href="./resources/css/_login.css" />
	</h:head>
	
	<h:body>
		<div id="cabecalho" >
		
			<h:graphicImage library="img" name="logo.png"  />
			<h:form >
			
				<!-- A porcaria do botão só funcionou dentro do h:form -->
			
				<h:commandButton style="display: block;" value="Logout" action="#{loginBean.logout}" rendered="#{loginBean.usuarioLogado}"  />		
			</h:form>
			
			<!-- ui:insert - Serve para definir os campos que serão utilizados
				junto com o name, para ser utiliza para página que utilazará 
				o template, indicado o campo  -->
			<h1> <ui:insert name="titulo"></ui:insert> </h1>
		</div>
		
		<div id="conteudo" class="conteudo" style="padding-bottom: 75px;" >
			<ui:insert name="conteudo"></ui:insert>
		</div>
		<div id="rodape" class="rodape" >
			<!-- Pagando o atributo da sessão e exibindo na tela -->
			<p style="text-align:center; margin: 0; "> #{sessionScope.usuarioLogado.email} </p>
			<!-- <h:outputText value="#{sessionScope['usuarioLogado'].email}" />  -->
			
			<ui:insert name="indicacaoPagina" ></ui:insert> Copyright &#169; 2018
		</div>
	</h:body>
</html>
